<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRID</title>
    <link rel="stylesheet" href="../asset/CSS/estilos.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">Mi ecommerse</header>
      <aside class="sidebar">
        <div class="categorias-laterales">
          <div class="titulo">
            <h2>Categorias</h2>
          </div>
          <div class="menus">
            <p>Consolas (3)</p>
          </div>
          <div>
            <p>Figuras (6)</p>
          </div>
          <div>
            <p>Juegos (4)</p>
          </div>
        </div>
      </aside>

      <main class="contenido">
        <div class="producto-grid">
          <div class="tarjeta-producto">
            <div class="Imagen-producto">
              <img src="./img/switch.jpg" alt="Producto 1" />
            </div>
            <div class="detalles">
              <h2 class="titulo-producto">Nintendo Switch</h2>
              <div class="precio">$289.990</div>
              <button class="boton-comprar">COMPRAR</button>
            </div>
          </div>
          <div class="tarjeta-producto">
            <div class="Imagen-producto">
              <img src="./img/3ds.jpg" alt="Producto 2" />
            </div>
            <div class="detalles">
              <h2 class="titulo-producto">Nintendo 3DS</h2>
              <div class="precio">$179.990</div>
              <button class="boton-comprar">COMPRAR</button>
            </div>
          </div>
          <div class="tarjeta-producto">
            <div class="Imagen-producto">
              <img src="./img/juegomario.jpg" alt="Producto 3" />
            </div>
            <div class="detalles">
              <h2 class="titulo-producto">Juego Mario party</h2>
              <div class="precio">$49.990</div>
              <button class="boton-comprar">COMPRAR</button>
            </div>
          </div>
          <div class="tarjeta-producto">
            <div class="Imagen-producto">
              <img src="./img/Zelda.jpg" alt="Producto 4" />
            </div>
            <div class="detalles">
              <h2 class="titulo-producto">Figura Zelda</h2>
              <div class="precio">$40.000</div>
              <button class="boton-comprar">COMPRAR</button>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">@Mi-primer-ecommerse</footer>
    </div>
  </body>
</html>
